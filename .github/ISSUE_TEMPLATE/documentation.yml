name: ðŸ“š Documentation Issue
description: Report an issue with documentation or suggest improvements
labels: ['documentation', 'triage']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!

  - type: dropdown
    id: type
    attributes:
      label: Issue Type
      options:
        - Missing documentation
        - Incorrect documentation
        - Unclear documentation
        - Typo or grammar
        - Broken link
        - Code example doesn't work
        - Improvement suggestion
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Documentation Location
      description: Where is the documentation issue? (URL, file path, or section name)
      placeholder: https://leaven.dev/docs/getting-started or packages/core/README.md
    validations:
      required: true

  - type: textarea
    id: current
    attributes:
      label: Current Documentation
      description: What does the current documentation say? (if applicable)
      placeholder: Currently, the docs say...

  - type: textarea
    id: suggested
    attributes:
      label: Suggested Change
      description: What should the documentation say instead?
      placeholder: The docs should say...
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the documentation issue.
      placeholder: Any additional information...
