version: 2
updates:
  # npm dependencies
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '09:00'
      timezone: America/New_York
    open-pull-requests-limit: 10
    groups:
      production-dependencies:
        dependency-type: production
        update-types:
          - minor
          - patch
      development-dependencies:
        dependency-type: development
        update-types:
          - minor
          - patch
      graphql:
        patterns:
          - graphql*
          - '@graphql-*'
      typescript:
        patterns:
          - typescript
          - '@types/*'
    labels:
      - dependencies
      - automated
    commit-message:
      prefix: 'chore(deps)'
    reviewers:
      - pegasusheavy/leaven-maintainers

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '09:00'
      timezone: America/New_York
    labels:
      - dependencies
      - ci
      - automated
    commit-message:
      prefix: 'chore(ci)'
    reviewers:
      - pegasusheavy/leaven-maintainers
