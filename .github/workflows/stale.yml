name: Stale Issues

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v10
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had any activity for 60 days.

            It will be closed in 14 days if no further activity occurs. If this issue is still relevant, please comment or remove the stale label.
          stale-issue-label: stale
          days-before-issue-stale: 60
          days-before-issue-close: 14
          exempt-issue-labels: pinned,security,help wanted,good first issue

          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had any activity for 30 days.

            It will be closed in 14 days if no further activity occurs. If this PR is still relevant, please comment or push new commits.
          stale-pr-label: stale
          days-before-pr-stale: 30
          days-before-pr-close: 14
          exempt-pr-labels: pinned,security,work in progress

          # General settings
          operations-per-run: 100
          remove-stale-when-updated: true
