  <!-- JSON-LD FAQ for AEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "What is Leaven?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Leaven is a high-performance GraphQL library designed specifically for the Bun runtime. It provides fast query execution, document caching, real-time subscriptions via WebSocket, plugin architecture, and seamless NestJS integration. Licensed under Apache 2.0 by Pegasus Heavy Industries LLC."
        }
      },
      {
        "@type": "Question",
        "name": "How do I install Leaven?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Install Leaven using your package manager: 'pnpm add @leaven-graphql/core graphql' or 'bun add @leaven-graphql/core graphql'. For full functionality, you can also install @leaven-graphql/http for HTTP server, @leaven-graphql/ws for WebSocket subscriptions, and @leaven-graphql/nestjs for NestJS integration."
        }
      },
      {
        "@type": "Question",
        "name": "Is Leaven compatible with NestJS?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, Leaven provides first-class NestJS integration through the @leaven-graphql/nestjs package. It includes LeavenModule for easy configuration, decorators like @Context and @Args, authentication guards, role-based access control, and interceptors for logging and metrics."
        }
      },
      {
        "@type": "Question",
        "name": "Does Leaven support GraphQL subscriptions?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes, Leaven supports real-time GraphQL subscriptions through the @leaven-graphql/ws package. It implements the graphql-ws protocol for WebSocket connections, includes a built-in PubSub system, and supports subscription filtering and connection management."
        }
      },
      {
        "@type": "Question",
        "name": "What makes Leaven faster than other GraphQL libraries?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Leaven is optimized for the Bun runtime with native API usage, LRU document caching with TTL support, compiled query execution, efficient memory management, and zero unnecessary dependencies. Benchmarks show significant performance improvements over Node.js-based alternatives."
        }
      }
    ]
  }
  </script>
